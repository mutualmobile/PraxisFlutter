name: praxis_flutter
description: Praxis For Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  go_router: ^3.0.1
  flutter_clean_architecture: ^5.0.0

  flex_color_scheme: ^4.1.1
  google_fonts: ^2.2.0
  cupertino_icons: ^1.0.4

  logging: ^1.0.2
  dio: ^4.0.4
  connectivity_plus: ^2.2.0
  url_launcher: ^6.0.18
  shared_preferences: ^2.0.12
  equatable: ^2.0.3
  firebase_core: ^1.11.0
  firebase_auth: ^3.3.5
  firebase_analytics: ^9.0.5
  firebase_app_check: ^0.0.6+4
  cloud_firestore: ^3.1.6
  cloud_functions: ^3.2.5
  firebase_messaging: ^11.2.5
  firebase_storage: ^10.2.5
  firebase_dynamic_links: ^4.0.4
  firebase_in_app_messaging: ^0.6.0+6
  firebase_app_installations: ^0.1.0+5
  google_sign_in: ^5.2.2
  praxis_flutter_domain:
    path: ./praxis_flutter_domain
  praxis_data:
    path: ./praxis_data
  get_it: ^7.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
