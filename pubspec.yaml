name: praxis_flutter
description: Praxis For Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">2.12.0 <=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  go_router: ^4.3.0
  flex_color_scheme: ^6.0.0
  google_fonts: ^3.0.1
  cupertino_icons: ^1.0.5
  get_it: ^7.2.0
  injectable: ^1.5.3
  connectivity_plus: ^2.3.6+1
  url_launcher: ^6.1.5
  shared_preferences: ^2.0.15
  equatable: ^2.0.5
  firebase_core: ^1.21.1
  firebase_auth: ^3.7.0
  firebase_analytics: ^9.3.3
  firebase_app_check: ^0.0.7
  firebase_messaging: ^13.0.0
  firebase_dynamic_links: ^4.3.6
  firebase_in_app_messaging: ^0.6.0+23
  firebase_app_installations: ^0.1.1+6
  google_sign_in: ^5.4.1
  flutter_local_notifications: ^9.9.0
  permission_handler: ^10.0.0
  shimmer: ^2.0.0
  uuid: ^3.0.6
  intl: ^0.17.0

  clean_architecture:
    path: ./clean_architecture
  praxis_flutter_domain:
    path: ./praxis_flutter_domain
  praxis_data:
    path: ./praxis_data


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  flutter_lints: ^2.0.1
  injectable_generator: any
  build_runner: any
  flutter_gen_runner: any
  bloc_test: ^9.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logos/
    - assets/images/
    - assets/icons/
