name: praxis_flutter
description: Praxis For Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.1.1
  go_router: ^3.0.5
  flutter_clean_architecture: ^5.0.2

  flex_color_scheme: ^4.2.0
  google_fonts: ^2.3.1
  cupertino_icons: ^1.0.4

  logging: ^1.0.2
  dio: ^4.0.4
  connectivity_plus: ^2.2.1
  url_launcher: ^6.0.20
  shared_preferences: ^2.0.13
  equatable: ^2.0.3
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.11
  firebase_analytics: ^9.1.2
  firebase_app_check: ^0.0.6+7
  cloud_firestore: ^3.1.10
  cloud_functions: ^3.2.10
  firebase_messaging: ^11.2.11
  firebase_storage: ^10.2.9
  firebase_dynamic_links: ^4.1.1
  firebase_in_app_messaging: ^0.6.0+9
  firebase_app_installations: ^0.1.0+8
  google_sign_in: ^5.2.4
  praxis_flutter_domain:
    path: ./praxis_flutter_domain
  praxis_data:
    path: ./praxis_data


dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
#  assets:
#    - images/applogo.png

flutter_native_splash:
  image: assets/icon_light.png
  image_dark: assets/icon_dark.png
  fullscreen: true
  color: "#80DEEA"
  color_dark: "#0097A7"
